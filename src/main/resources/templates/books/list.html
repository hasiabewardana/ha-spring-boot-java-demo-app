<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Tutorial</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">Test Id</td>
        <td th:text="${book.title}">Test Title</td>
        <td th:text="${book.publisher.name}">Test Author</td>
    </tr>
</table>
</body>
</html>
